<p>To write a fraction as a decimal, we perform division.  For example, to convert the fraction <span class="process-math">\(\dfrac{2}{5}\)</span> to a decimal, we do 2 divided by 5.  Whether by long division or by calculator, we get the decimal value <span class="process-math">\(0.4\text{.}\)</span></p>
